<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <header>
        <nav>
            <img src="img/3dmlogo.png" alt="3DMations Demo Website" class="logo">
            <ul>
                <li>
                    <a href="www.3dmations.com">Login</a>
                </li>
                <li>
                    <a href="#">Sign Up</a>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="menu">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="vignette"></div>
        <img src="img/background.png" data-speedx="0.3" data-speedy=".38" data-speedz="0" data-rotation="0" data-distance="-200" class="parallax bg-img">
        <img src="img/fog_7.png" data-speedx="0.27" data-speedy=".32" data-speedz="0" data-rotation="0" data-distance="850" class="parallax fog-7">
        <img src="img/mountain_10.png" data-speedx="0.195" data-speedy=".305" data-speedz="0" data-rotation="0" data-distance="1100" class="parallax mountain-10">
        <img src="img/fog_6.png" data-speedx="0.25" data-speedy=".28" data-speedz="0" data-rotation="0" data-distance="1400" class="parallax fog-6">
        <img src="img/mountain_9.png" data-speedx="0.125" data-speedy=".155" data-speedz="0.15" data-rotation="0.02" data-distance="1700" class="parallax mountain-9">
        <img src="img/mountain_8.png" data-speedx="0.1" data-speedy=".11" data-speedz="0" data-rotation="0.02" data-distance="1800" class="parallax mountain-8">
        <img src="img/fog_5.png" data-speedx="0.16" data-speedy=".105" data-speedz="0" data-rotation="0" data-distance="1900" class="parallax fog-5">
        <img src="img/mountain_7.png" data-speedx="0.1" data-speedy=".1" data-speedz="0" data-rotation="0.09" data-distance="2000" class="parallax mountain-7">
        <div class="text parallax" data-speedx="0.07" data-speedy=".07" data-speedz="0" data-rotation=".11" data-distance="0">
            <h2>
             Parallax
            </h2>
            <h1>3DMations Demo</h1>
        </div>
        <img src="img/mountain_6.png" data-speedx="0.065" data-speedy=".03" data-speedz="0.05" data-rotation="0.12" data-distance="2300" class="parallax mountain-6">
        <img src="img/fog_4.png" data-speedx="0.135" data-speedy=".012" data-speedz="0" data-rotation="0" data-distance="2400" class="parallax fog-4">
        <img src="img/mountain_5.png" data-speedx="0.08" data-speedy=".04" data-speedz="0.13" data-rotation="0.1" data-distance="2550" class="parallax mountain-5">
        <img src="img/fog_3.png" data-speedx="0.11" data-speedy=".05" data-speedz="0" data-rotation="0" data-distance="2800" class="parallax fog-3">
        <img src="img/mountain_4.png" data-speedx="0.059" data-speedy=".03" data-speedz="0" data-rotation="0.14" data-distance="3200" class="parallax mountain-4">
        <img src="img/mountain_3.png" data-speedx="0.03" data-speedy=".01" data-speedz="0.32" data-rotation="0.05" data-distance="3450" class="parallax mountain-3">
        <img src="img/fog_2.png" data-speedx="0.15" data-speedy=".01" data-speedz="0" data-rotation="0" data-distance="3600" class="parallax fog-2">
        <img src="img/mountain_2.png" data-speedx="0.025" data-speedy=".02" data-speedz="0" data-rotation="0.15" data-distance="3800" class="parallax mountain-2">
        <img src="img/mountain_1.png" data-speedx="0.027" data-speedy=".01" data-speedz="0.53" data-rotation="0.2" data-distance="4000" class="parallax mountain-1">
        <img src="img/sun_rays.png" class="sun-rays">
        <img src="img/black_shadow.png" class="black-shadow">
        <img src="img/fog_1.png" data-speedx="0.12" data-speedy=".008" data-speedz="0" data-rotation="0" data-distance="4200" class="parallax fog-1">
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
